    <script>


    async function fetchQueryData(query) {
        console.log(query)
      var url = "http://localhost:3000/api/discs?" + query;
      console.log(url)
        try {
            const response = await fetch(url, {
                method: 'GET',
                credentials: 'same-origin'
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error(error);
        }
    }

    async function makeQueryData(query) {
      
      const data = await fetchQueryData(query);
      var col = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.

        var tr = table.insertRow(-1);                   // TABLE ROW.

        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < data.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);

    }

    function makeQuery(ma, na, ty, sp, gl, tu, fa) {
        var query = "";
        var inputList = [ma, na, ty, sp, gl, tu, fa]
        var list = ["Manufacturer=", "Disc Name=", "Type=", "Speed=", "Glide=", "Turn=", "Fade="];

        for (i = 0; i < inputList.length; i++){
            if (inputList[i].length > 0){
                if(query.length < 1){
                    query = list[i] + inputList[i];
                }
                else 
                {
                    query = query + "&" + list[i] +  inputList[i]
                }
            }
        }




            makeQueryData(query)
    }
