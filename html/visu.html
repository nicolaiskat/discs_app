    <script>
      async function fetchData() {
        try {
            const response = await fetch('http://localhost:3000/api/discs', {
                method: 'GET',
                credentials: 'same-origin'
            });
            const data = await response.json();
            return data;
        } catch (error) {
            console.error(error);
        }
    }

    </script>
